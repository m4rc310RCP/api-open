---
name: Publish package to the Maven Central Repository
on:
  push:
    branches:
      - master
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: temurin
          server-id: central
          server-username: ${{ vars.MVN_CENTRAL_USERNAME }}
          server-password: ${{ secrets.MVN_CENTRAL_PASSWORD }}
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
		  gpg-passphrase: Escol@1979270881
      - name: Set version
        run: |
          echo ${{ vars.MVN_CENTRAL_USERNAME }}
          echo ${{ secrets.MVN_CENTRAL_PASSWORD }}
      - name: Publish package
        run: ls
        env:
          MAVEN_USERNAME: ${{ vars.MVN_CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MVN_CENTRAL_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: Escol@1979270881
