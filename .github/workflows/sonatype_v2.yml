---
name: Publish package to the Maven Central Repository
on:
  push:
    branches:
      - master
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: temurin
          server-id: ossrh
          server-username: ${{ vars.MVN_CENTRAL_USERNAME }}
          server-password: ${{ secrets.MVN_CENTRAL_PASSWORD }}
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}
#      - name: Create settings-security.xml <~ OK
#        run: echo "${{ secrets.SETTINGS_SECURITY_XML }}" > ~/.m2/settings-security.xml
#        env:
#          SETTINGS_SECURITY_XML: ${{ secrets.SETTINGS_SECURITY_XML }}
      - name: Display modified settings.xml
        run: |
          cat ~/.m2/settings.xml
          cat ~/.m2/settings-security.xml
      - name: Set version
        run: mvn versions:set -DnewVersion=1.0.25
      - name: Publish package
        run: mvn clean deploy -P release -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}
          -s ~/.m2/settings.xml --batch-mode
        env:
          MAVEN_USERNAME: ${{ vars.MVN_CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MVN_CENTRAL_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
